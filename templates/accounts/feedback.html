{% extends "base/base.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Pets Feedback</title>
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-family: Arial, sans-serif;
            border:1px solid rgba(0,0,0,0.4)
        } 

        .feedback-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #444;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            background-color: #3c82f6;
            color: white;
            padding: 10px 25px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #225ecf;
        }
    </style>
</head>
<body>
  {% include "base/alert.html" %}
    <div class="feedback-container">
        <h2>üêæ T-Pets Feedback Form</h2>
        {% if custom_user %}
     
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" required value="{{ custom_user.username|default:request.user.username }}" readonly>

        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" required value="{{ custom_user.email }}" readonly>

        </div>

        <div class="form-group">
            <label for="message">Feedback</label>
            <textarea name="message" id="message" required placeholder="Share your thoughts about T-Pets..."></textarea>
        </div>

        <div style="text-align: center;">
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
    
</div>
{% endif %}

</body>
</html>

{% endblock %}
