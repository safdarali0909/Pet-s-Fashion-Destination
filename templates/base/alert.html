<!DOCTYPE html>
<html>
<head>
    <title>Alerts</title>
    <style>
        .messages {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .alert {
            position: relative;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .alert-error, .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #444;
        }
    </style>
</head>
<body>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

</body>
</html>
